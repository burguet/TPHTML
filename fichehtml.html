<!DOCTYPE html>
<html>
<head>

    <link rel='stylesheet' type='text/css' media='screen' href='ormulaire.css'>

<body>

            <option value="20">20</option>

            <option value="22">22</option>

            <option value="24">24</option>

        <select name="DDN" id="DDN">

            <option value="2">Février</option>

            <option value="4">Avril</option>
            <option value="5">Mai</option>
            <option value="6">Juin</option>
            <option value="7">Juillet</option>
            <option value="8">Aout</option>

        </select>
        
        <label for="">Anneé</label>
        <input type="text" id="Anneé" name="Anneé" value="" maxlength="4" required size="5">
    </div>
    <div class="decal">
        <label for="">Numéro</label>
        <input type="text" id="Numéro" name="Numéro" value="" required size="5">

        <input type="text" id="Rue" name="Rue" value="" size="20" required>
    </div>
    <label for="">Adresse:</label>
    <div class="decal">
        <label for="Code Postal">Code Postal:</label>
        <input type="text"  name="code postal" value="" required size="5">
        <label for="">Ville:</label>
        <input type="text" id="ville" name="ville" value="" size="15" required>
    </div>
    <div>
        <label for="">Téléphone:</label>
        <input type="text" id="tel" name="tel" value="" required size="7">
        <p id="p"></p>
        <label for="">Email:</label>
        <input type="text" id="mail" name="mail" value="" required>
    </div>

    <button type="submit">Envoyer </button>
    <button type="submit"> Remise à zéro</button>

</body>
</html>
